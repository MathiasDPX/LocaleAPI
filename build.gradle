plugins {
    id 'java'
}

group = 'gg.gyro'
version = '1.0.0'

repositories {
    mavenCentral()
    maven {
        name = "spigotmc-repo"
        url = "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
}

dependencies {
    compileOnly("org.spigotmc:spigot-api:1.18.2-R0.1-SNAPSHOT")
}

def targetJavaVersion = 17
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'

    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release.set(targetJavaVersion)
    }
}

tasks.register('publish') {
    dependsOn 'clean'
    dependsOn 'jar'
    dependsOn 'javadoc-jar'
    dependsOn 'sources-jar'
    tasks.findByName("jar").mustRunAfter("clean")
    tasks.findByName("javadoc-jar").mustRunAfter("clean")
    tasks.findByName("sources-jar").mustRunAfter("clean")
    group = 'build setup'
    description = 'Builds the plugin jar, javadoc jar, and sources jar'
}

tasks.register('javadoc-jar', Jar) {
    group = 'documentation'
    dependsOn javadoc
    from(file("${buildDir}/docs/javadoc")) {
        into('/')
    }
    archiveFileName.set("${project.name}-${project.version}-javadoc.jar")
    description = 'Creates a Javadoc Jar'
}

tasks.register('sources-jar', Jar) {
    archiveClassifier.set('sources')
    from sourceSets.main.allSource
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}